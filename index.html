<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<title>Editor</title>
		<style>
			* {
				box-sizing: border-box;
				-moz-box-sizing: border-box;
			}
			
			body {
				font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
			}
		</style>
		<link type="text/css" media="screen" rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Table Editor</h1>
		<table tableedit>
			<thead>
				<tr>
					<th>stuff</th>
					<th>stuff2</th>
					<th>stuff</th>
					<th>stuff</th>
					<th>stuff</th>
					<th>stuff</th>
					<th>stuff</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>stuff</td>
					<td>stuff2</td>
					<th>stuff</th>
					<th>stuff</th>
					<th>stuff</th>
					<th>stuff</th>
					<th>stuff</th>
				</tr>
			</tbody>
		</table>
		<p>
			<button onclick="addCol()">Add Column</button>
			<button onclick="addRow()">Add Row</button>
		</p>
		<script type="text/javascript" src="editor.js"></script>
		<script type="text/javascript" src="ui.js"></script>
		<script type="text/javascript">
			(window.attachEvent||window.addEventListener)("load",function() {
				var editor = new TableEdit(document.querySelector("[tableedit]")),
					editorUI = new TableEditUI(editor);
				
				editorUI.render();
				
				window.addCol = function() {
					editor.addColumn();
				}
				
				window.addRow = function() {
					editor.addRow();
				}
				
			},false);
		</script>
	</body>
</html>
